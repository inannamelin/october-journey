<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>October Journey</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  </head>
  <body>
    <h1>Help me choose destination..</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="addGo">Go!</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.addOption').click(add_option)

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.addGo').click(submit)
      })
    </script>
  </body>
  <div>
      <img src="nyc.jpg"
    </div>
  <div>
    <a href="https://www.facebook.com/tjejerkodar/">Visit our Facebook</a>
  </div>
</html>
